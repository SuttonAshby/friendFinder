<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <h1>Survey:</h1>
        <h3>Fill out the survey and submit to find a match</h3>
        <br>

        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="John/Jane Doe">
            </div>
            <div class="form-group">
                <label for="q1">How much do you like animals?</label>
                <select class="form-control" id="q1">
                    <option>1 (Not at all)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (A Lot)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q2">How much do you like to travel?</label>
                <select class="form-control" id="q2">
                    <option>1 (Not at all)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (A Lot)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q3">How much do you like to stay up late?</label>
                <select class="form-control" id="q3">
                    <option>1 (Not at all)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (A Lot)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q4">How much do you like trying new food?</label>
                <select class="form-control" id="q4">
                    <option>1 (Not at all)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (A Lot)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q5">How much do you like being scared?</label>
                <select class="form-control" id="q5">
                    <option>1 (Not at all)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (A Lot)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q6">How much do you believe in true love?</label>
                <select class="form-control" id="q6">
                    <option>1 (Not at all)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (A Lot)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q7">How much do you know about quantum physics?</label>
                <select class="form-control" id="q7">
                    <option>1 (Not at all)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (A Lot)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q8">What is the likelihood that there are aliens among us?</label>
                <select class="form-control" id="q8">
                    <option>1 (Not at all)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (A Lot)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q9">How much fun are you having right now?</label>
                <select class="form-control" id="q9">
                    <option>1 (Not at all)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (A Lot)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q10">How much do you trust this survey?</label>
                <select class="form-control" id="q10">
                    <option>1 (Not at all)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (A Lot)</option>
                </select>
            </div>
            <a href="/api/friends">
                <button class="btn btn-lg btn-primary"> Find Friends </button>
            </a>
        </form>
        <br>
        <br>
        <br>

        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends">Friends</a> |
                    <a href="/survey">Survey</a> |
                    <a href="https://github.com/afhaque/HotRestaurant">GitHub Repo</a>
                </p>
            </div>
        </footer>

    </div>


</body>

</html>
